<!DOCTYPE html>
<html>
<head>
    <title>Story List</title>
    <script>
        function loadStories() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'storyList.json', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    var json = JSON.parse(this.responseText);
                    document.getElementById('stories').innerHTML = JSON.stringify(json, null, 2);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body onload="loadStories()">
    <pre id="stories"></pre>
</body>
</html>
